<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calc</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h1>Calc</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4">
                <form role="form" novalidate class="form-calc">
                    <fieldset>
                        <div class="form-group">
                            <label for="valueA">a</label>
                            <input type="text" class="form-control" id="valueA" placeholder="Enter value a">
                        </div>
                        <div class="form-group">
                            <label for="valueB">b</label>
                            <input type="text" class="form-control" id="valueB" placeholder="Enter value b">
                        </div>
                        <div class="form-group">
                            <label for="valueC">c</label>
                            <input type="text" class="form-control" id="valueC" placeholder="Enter value c">
                        </div>
                        <button type="submit" class="btn btn-primary btn-calc">Calc</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 js_result"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
